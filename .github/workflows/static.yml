  <script>
    const defaultConfig = {
      background_color: '#0a0a0a',
      surface_color: '#1a1a1a',
      text_color: '#ffffff',
      accent_color: '#888888',
      border_color: '#333333',
      font_family: 'Inter',
      font_size: 16,
      developer_name: 'Luca Paes',
      developer_title: 'Backend Developer',
      bio_text: 'Desenvolvedor com facilidade com cria√ß√£o de solu√ß√µes robustas e escal√°veis. Especializado em arquiteturas backend e sistemas de alta performance.',
      email_address: 'Lucapaes1@outlook.com',
      location_text: 'Presidente Prudente - SP'
    };

    let config = { ...defaultConfig };

    async function onConfigChange(cfg) {
      const bg = cfg.background_color || defaultConfig.background_color;
      const surface = cfg.surface_color || defaultConfig.surface_color;
      const text = cfg.text_color || defaultConfig.text_color;
      const accent = cfg.accent_color || defaultConfig.accent_color;
      const border = cfg.border_color || defaultConfig.border_color;
      const fontFamily = cfg.font_family || defaultConfig.font_family;
      const fontSize = cfg.font_size || defaultConfig.font_size;

      // Apply background
      const wrapper = document.getElementById('app-wrapper');
      wrapper.style.backgroundColor = bg;
      
      // Apply text color
      document.body.style.color = text;
      
      // Apply fonts
      const baseFontStack = 'Inter, sans-serif';
      document.body.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
      document.body.style.fontSize = `${fontSize}px`;
      
      // Apply accent to status dot
      const statusDot = document.getElementById('status-dot');
      statusDot.style.backgroundColor = accent;
      
      // Apply border color to all bordered elements
      const borderedElements = document.querySelectorAll('.border');
      borderedElements.forEach(el => {
        el.style.borderColor = border;
      });
      
      // Bio line accent
      const bioLine = document.getElementById('bio-line');
      bioLine.style.backgroundColor = accent;
      
      // Language badges
      const langEn = document.getElementById('lang-en');
      const langEs = document.getElementById('lang-es');
      langEn.style.borderColor = border;
      langEs.style.borderColor = border;
      
      // Skill cards hover background
      const skillCards = [
        document.getElementById('skill-php'),
        document.getElementById('skill-java'),
        document.getElementById('skill-cpp')
      ];
      skillCards.forEach(card => {
        card.style.borderColor = border;
        card.style.backgroundColor = 'transparent';
        card.addEventListener('mouseenter', () => {
          card.style.backgroundColor = surface;
          card.style.borderColor = accent;
        });
        card.addEventListener('mouseleave', () => {
          card.style.backgroundColor = 'transparent';
          card.style.borderColor = border;
        });
      });
      
      // Project cards
      const projectCards = [
        document.getElementById('project-1'),
        document.getElementById('project-2'),
        document.getElementById('project-3'),
        document.getElementById('project-4')
      ];
      projectCards.forEach(card => {
        card.style.borderColor = border;
        card.style.backgroundColor = 'transparent';
        card.addEventListener('mouseenter', () => {
          card.style.backgroundColor = surface;
          card.style.borderColor = accent;
        });
        card.addEventListener('mouseleave', () => {
          card.style.backgroundColor = 'transparent';
          card.style.borderColor = border;
        });
      });
      
      // Social buttons
      const socialGithub = document.getElementById('social-github');
      const socialLinkedin = document.getElementById('social-linkedin');
      [socialGithub, socialLinkedin].forEach(btn => {
        btn.style.borderColor = border;
        btn.addEventListener('mouseenter', () => {
          btn.style.backgroundColor = surface;
          btn.style.borderColor = accent;
        });
        btn.addEventListener('mouseleave', () => {
          btn.style.backgroundColor = 'transparent';
          btn.style.borderColor = border;
        });
      });

      // Update text content
      document.getElementById('developer-name').textContent = cfg.developer_name || defaultConfig.developer_name;
      document.getElementById('developer-title').textContent = cfg.developer_title || defaultConfig.developer_title;
      document.getElementById('bio-text').textContent = cfg.bio_text || defaultConfig.bio_text;
      document.getElementById('email-display').textContent = cfg.email_address || defaultConfig.email_address;
      document.getElementById('location-display').textContent = 'üìç ' + (cfg.location_text || defaultConfig.location_text);
    }

    function mapToCapabilities(cfg) {
      return {
        recolorables: [
          {
            get: () => cfg.background_color || defaultConfig.background_color,
            set: (value) => {
              cfg.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => cfg.surface_color || defaultConfig.surface_color,
            set: (value) => {
              cfg.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => cfg.text_color || defaultConfig.text_color,
            set: (value) => {
              cfg.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => cfg.accent_color || defaultConfig.accent_color,
            set: (value) => {
              cfg.accent_color = value;
              window.elementSdk.setConfig({ accent_color: value });
            }
          },
          {
            get: () => cfg.border_color || defaultConfig.border_color,
            set: (value) => {
              cfg.border_color = value;
